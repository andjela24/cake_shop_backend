spring.config.import=optional:file:.env[.properties]
############################
# DATABASE
############################
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
############################
# JWT
############################
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-minutes=360
app.jwt.expiration-refresh-minutes=1440
########################################
# Email Service
########################################
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=*
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
############################
# Frontend
############################
frontend.baseUrl=${FRONTEND_BASE_URL}
frontend.resetPasswordUrl=${FRONTEND_RESET_PASSWORD_URL}
frontend.registrationConfirmTokenUrl=${FRONTEND_REGISTRATION_CONFIRM_URL}
############################
# PAYPAL
############################
paypal.client-id=${PAYPAL_CLIENT_ID}
paypal.client-secret=${PAYPAL_CLIENT_SECRET}
paypal.mode=sandbox
